<ion-header>
    <ion-navbar>
        <ion-title></ion-title>
        <contact-header headTitle="新增联系人" *ngIf="ifEditMode == false"></contact-header>
        <contact-header headTitle="修改联系人信息" *ngIf="ifEditMode == true"></contact-header>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #form="ngForm">
        <div class="list">
            <ion-item>
                <ion-label>手机号码：</ion-label>
                <ion-input required [(ngModel)]="contact.mobile_number" name="mobile_number" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>邮箱：</ion-label>
                <ion-input [(ngModel)]="contact.email" name="email" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>生日：</ion-label>
                <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY MMMM DDDD" [(ngModel)]="contact.birthday" name="birthday"></ion-datetime>
                <!-- <ion-input [(ngModel)]="contact.birthday" name="birthday" hidden="true" type="text"></ion-input> -->
                <!-- <ion-input [(ngModel)]="contact.fBirthday" name="fBirthday" type="text"></ion-input> -->
            </ion-item>
            <ion-item>
                <ion-label>住址：</ion-label>
                <ion-input [(ngModel)]="contact.address" name="address" type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>个人简介:</ion-label> 
                <ion-textarea [(ngModel)]="contact.description" name="description"></ion-textarea>
            </ion-item>
            <button ion-button type="submit" *ngIf="ifEditMode == true" (click)="doSave()">保存</button>
            <button ion-button type="submit" *ngIf="ifEditMode == false" (click)="doAdd()">新增</button>
            <button ion-button type="submit" (click)="cancal()">取消</button>
        </div>
    </form>
</ion-content>
