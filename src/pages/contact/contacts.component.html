<ion-content>
    <ion-list>
        <button ion-item *ngFor="let contact of contacts" (click)="itemTapped($event, contact)">
            <ion-icon name="{{item.icon}}" item-left></ion-icon>
            {{contact.name}}
            <div class="item-note" item-right>{{contact.name}}</div>
        </button>
    </ion-list>
</ion-content>
